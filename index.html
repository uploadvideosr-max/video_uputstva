<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Video uputstva</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}

/* HEADER */
header{
  padding:35px 20px 20px;
}

.main-logo{
  font-size:44px;
  font-weight:700;
  letter-spacing:2px;
  margin-bottom:15px;
  animation:colorShift 6s infinite alternate;
}

header h1{
  font-size:36px;
  margin-bottom:10px;
  animation:colorShift 4s infinite alternate;
}

header p{
  opacity:.85;
}

@keyframes colorShift{
  0%{color:#ff0000;text-shadow:0 0 10px #ff0000}
  50%{color:#ff4d4d;text-shadow:0 0 10px #ff4d4d}
  100%{color:#ffffff;text-shadow:0 0 10px #ffffff}
}

/* CONTAINER GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap:20px;
}

/* CARD */
.app{
  background:rgba(255,255,255,0.08);
  border-radius:22px;
  padding:20px;
  backdrop-filter:blur(10px);
  transition:.4s;
}

.app:hover{
  transform:translateY(-6px);
}

/* VIDEO FRAME */
.video{
  position:relative;
  width:100%;
  padding-top:56.25%;
  border-radius:14px;
  overflow:hidden;
  background:#000;
}

.video iframe{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:none;
}

/* BUTTON */
.watch-btn{
  display:inline-block;
  margin-top:12px;
  padding:10px 20px;
  background:#cc0000; /* tamnija crvena */
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-weight:700;
  transition:.3s;
}

.watch-btn:hover{
  background:#990000; /* još tamnija na hover */
  box-shadow:0 0 12px rgba(204,0,0,.4);
  transform:scale(1.05);
}


/* FOOTER */
footer{
  margin:40px 0 20px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<header>

<div class="main-logo">Balkan Media</div>

<h1>
<i class="fab fa-youtube"></i>
Video uputstva
</h1>

<p>Video vodiči za instalaciju i podešavanje</p>

</header>

<div class="container">

<!-- VIDEO 1 -->
<div class="app">
  <h3 class="app-title">Podesavanje Titlova na HISENSE VIDAA TV-u
</h3>

<div class="video">
<iframe src="https://www.youtube.com/embed/a3IGZCqTz64" allowfullscreen></iframe>
</div>

<a class="watch-btn" href="https://youtu.be/a3IGZCqTz64" target="_blank">
<i class="fab fa-youtube"></i> Gledaj na YouTube
</a>

</div>

<!-- VIDEO 2 -->
<div class="app">

<div class="video">
<iframe src="https://www.youtube.com/embed/IzRNOzp76GM" allowfullscreen></iframe>
</div>

<a class="watch-btn" href="https://youtu.be/IzRNOzp76GM" target="_blank">
<i class="fab fa-youtube"></i> Gledaj na YouTube
</a>

</div>

<!-- VIDEO 3 -->
<div class="app">

<div class="video">
<iframe src="https://www.youtube.com/embed/_yQXHL_9BiQ" allowfullscreen></iframe>
</div>

<a class="watch-btn" href="https://youtu.be/_yQXHL_9BiQ" target="_blank">
<i class="fab fa-youtube"></i> Gledaj na YouTube
</a>

</div>

<!-- VIDEO 4 -->
<div class="app">

<div class="video">
<iframe src="https://www.youtube.com/embed/CiBRaw1TEUY" allowfullscreen></iframe>
</div>

<a class="watch-btn" href="https://youtu.be/CiBRaw1TEUY" target="_blank">
<i class="fab fa-youtube"></i> Gledaj na YouTube
</a>

</div>

</div>

<footer>
© 2026 Balkan Media
</footer>

</body>
</html>
