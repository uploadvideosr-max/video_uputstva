<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balkan Media – Video uputstva</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome za YouTube ikonicu -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* GLOBAL */
body{
  margin:0;
  padding:30px 20px;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(135deg,#1f1c2c, #928dab);
  color:#fff;
  min-height:100vh;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  text-align:center;
}

/* INTRO */
.intro{
  margin-bottom:40px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.intro .logo{
  width:100px;
  height:100px;
  margin-bottom:15px;
  animation: blink 5s linear infinite;
}

.intro h1{
  font-size:34px;
  background:linear-gradient(90deg,#00e676,#00c853);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin:0;
}

/* GRID */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.12);
  border-radius:18px;
  padding:18px;
  box-shadow:0 6px 20px rgba(0,0,0,0.35);
  display:flex;
  flex-direction:column;
  transition:transform .3s, box-shadow .3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.card h3{
  font-size:18px;
  text-align:center;
  margin:0 0 14px;
  min-height:48px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VIDEO */
.video{
  position:relative;
  width:100%;
  padding-top:56.25%;
  border-radius:14px;
  overflow:hidden;
  background:#000;
}

.video iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
}

/* BUTTON */
.btn{
  margin-top:18px;
  padding:12px;
  text-align:center;
  border-radius:12px;
  background:#00e676;
  color:#003300;
  font-weight:700;
  text-decoration:none;
  transition:.3s;
}

.btn i{
  margin-right:8px;
}

.btn:hover{
  background:#00c853;
  transform:scale(1.04);
}

/* LOGO ANIMACIJA */
@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0.2;}
}

/* MOBILE */
@media(max-width:600px){
  h1{font-size:26px;}
  .intro .logo{width:70px;height:70px;}
}
</style>
</head>

<body>

<div class="container">

  <div class="intro">

    <!-- promenite naziv logo fajla ako treba -->
    <img src="images/video-logo.png" alt="Video uputstva Logo" class="logo">

    <h1>
      <i class="fab fa-youtube"></i> Video uputstva
    </h1>

  </div>

  <div class="cards">

    <div class="card">
      <h3>Podešavanje titlova na HISENSE VIDAA TV-u</h3>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/a3IGZCqTz64" allowfullscreen></iframe>
      </div>
      <a class="btn" href="https://youtu.be/a3IGZCqTz64" target="_blank">
        <i class="fab fa-youtube"></i> Otvori na YouTube
      </a>
    </div>

    <div class="card">
      <h3>Instalacija AMAZON FIRE Stick uređaja</h3>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/IzRNOzp76GM" allowfullscreen></iframe>
      </div>
      <a class="btn" href="https://youtu.be/IzRNOzp76GM" target="_blank">
        <i class="fab fa-youtube"></i> Otvori na YouTube
      </a>
    </div>

    <div class="card">
      <h3>Instaliranje DOWNLOADER aplikacije</h3>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/_yQXHL_9BiQ" allowfullscreen></iframe>
      </div>
      <a class="btn" href="https://youtu.be/_yQXHL_9BiQ" target="_blank">
        <i class="fab fa-youtube"></i> Otvori na YouTube
      </a>
    </div>

    <div class="card">
      <h3>Downloader instalacija na ANDROID TV</h3>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/CiBRaw1TEUY" allowfullscreen></iframe>
      </div>
      <a class="btn" href="https://youtu.be/CiBRaw1TEUY" target="_blank">
        <i class="fab fa-youtube"></i> Otvori na YouTube
      </a>
    </div>

    <div class="card">
      <h3>Ibo Player Pro za Roku TV</h3>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/kvrbqINb2zo" allowfullscreen></iframe>
      </div>
      <a class="btn" href="https://youtu.be/kvrbqINb2zo" target="_blank">
        <i class="fab fa-youtube"></i> Otvori na YouTube
      </a>
    </div>

  </div>

</div>

</body>
</html>
